<html>
<head>
    
    <title>Registration Forms</title>
</head>
<body bgcolor="pink">
    <form method="get" action="userprofile.html" autocomplete="on">
        <table cellspacing=15>
            <tr>
                <td colspan="2" align="center"><h1>Registration Form</h1></td>
            </tr>
            <tr>
                <td> <label> USERNAME: </label> </td>
                <td> <input type="text" name="uname" placeholder="Enter Username" size="35"/><br> </td>
            </tr>
            <tr>
                <td> <label> PASSWORD: </label> </td>
                <td> <input type="password" name="pswd" placeholder="Enter Password" size="35"/><br> </td>
            </tr>
            <tr>
                <td> <label> GENDER: </label><br> </td>
                <td> <input type="radio" name="gender" value="male" /><label>Male</label>
                    <input type="radio" name="gender" value="female" /><label>Female</label><br> </td>
            </tr>
           <tr>
                <td> <label> ADDRES</label> </td>
                <td> <input type="text" name="add" placeholder="Enter Address" size="200"/><br> </td>
            </tr>
     
            <tr>
                <td colspan="2" align="center"> <input type=submit value="Register"/> 
                    <input type=reset value="Reset"/> </td>
            </tr>
        </table>
    </form>
</body>
</html>
